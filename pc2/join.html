        <div id="content">
            <div class="title">
                <h2>JOIN US</h2>
                <span>가입을 환영합니다.</span>
            </div>

            <div class="join_con">
                <form name="frm1">
                    <fieldset>
                        <label for="pid">아이디</label>
                        <input type="text" name="pid" id="pid" placeholder="3-13자의 영문/숫자 조합" maxlength="13">
                        <input type="button" value="중복확인">
                    </fieldset>

                    <fieldset>
                        <label for="pw">비밀번호</label>
                        <input type="password" name="pw" id="pw" maxlength="16" placeholder="8~16자리 영문/숫자 조합">
                    </fieldset>

                    <fieldset>
                        <label for="pwck">비밀번호 확인</label>
                        <input type="password" name="pwck" id="pwck">
                        <input type="button" value="비밀번호 확인">
                    </fieldset>

                    <fieldset>
                        <label for="nm">성명</label>
                        <input type="text" id="nm" name="nm">
                    </fieldset>

                    <fieldset class="ema">
                        <label for="ema">이메일</label>
                        <input type="text" name="email1" id="ema">@
                        <select>
                            <option value="">직접입력</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="yahoo.co.kr">yahoo.co.kr</option>
                            <option value="hanmir.com">hanmir.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="gmail.net">gmail.net</option>
                            <option value="msn.com">msn.com</option>
                        </select>
                    </fieldset>

                    <fieldset class="tell">
                        <label for="tell">휴대폰</label>
                        <input type="text" name="tell1" id="tell" maxlength="3">-
                        <input type="text" name="tell2" maxlength="4">-
                        <input type="text" name="tell3" maxlength="4">
                    </fieldset>
                    <div class="btn">
                        <a href="#none">회원가입</a>
                    </div>
                </form>
            </div>
