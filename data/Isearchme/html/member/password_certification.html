	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/sub.css">
	<link rel="stylesheet" href="../../css/respon.css">

	<script src="../../js/common.js"></script>
	<script src="../../js/sub.js"></script>
</head>
<body>
    <!-- BODY -->
	<div id="bodyArea">
		<h2 class="hidden">메인컨텐츠</h2>
		<div class="contWrap">	
			<div class="memberTitle">
				<h3><strong>아이서치미</strong>에 오신 것을 환영합니다.</h3>
				<p>아이디/비밀번호를 잊으셨나요?</p>
			</div>
			<div class="certification">
				<i class="icon_check">아이콘</i>
				<p class="title">인증 코드 전송 확인</p>
				<p class="des"><strong>test@naver.com</strong> 으로 비밀번호 변경 인증 메일이 발송 되었습니다.<br>
				비밀번호 변경을 완료하려면 받은 편지함에서 메일을 확인한 뒤<br>
				<strong>비밀번호 변경 URL</strong>을 클릭해주세요.</p>
				<a href="../main/main.html" class="btnType1 w300"><i class="icon_goMain">아이콘</i>아이서치미 메인으로</a>
			</div>
		</div>
	</div>
    <!-- //BODY -->
	<!-- passwordPop -->
	<div class="popup passwordPop open">
		<div class="popupDim"></div>
		<div class="popWrap">
			<div class="popTitle">
				<p>비밀번호 변경</p>
			</div>
			<div class="popContent">
				<form action="">
					<div class="inputWrap">
						<label for="password">변경 비밀번호</label>
						<input type="password" id="password" name="password" class="wfull" placeholder="비밀번호를 입력하세요.">
						<label for="checkPassword">비밀번호 확인</label>
						<input type="password" id="checkPassword" name="checkPassword" class="wfull error" placeholder="비밀번호를 다시 한번 입력하세요.">
						<p class="error">! 비밀번호가 일치하지 않습니다.</p>	
					</div>
					<a href="" class="btnType1 w250">확인</a>
				</form>
			</div>
			<a href="javascript:void(0);" class="popClose">닫기</a>
		</div>
	</div>
	<!-- //passwordPop -->
</body>
</html>
