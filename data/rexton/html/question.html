<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>취향으로 알아보는 렉스턴스포츠 매칭 이벤트</title>

    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:description" content="취향으로 알아보는 렉스턴스포츠 매칭 이벤트">

	<link rel="shortcut icon" href="../../images/favicon.ico">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.2.js"></script>
    <script src="../js/slick.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<dl class="share">
		<dt>페이지 공유</dt>
		<dd>
			<a href=""><img src="../images/icon_share_ka.png" alt=""></a>
			<a href=""><img src="../images/icon_share_fb.png" alt=""></a>
			<a href=""><img src="../images/icon_share_tw.png" alt=""></a>
			<a href=""><img src="../images/icon_share_li.png" alt=""></a>
		</dd>
	</dl>	
	<div class="contWrap">
		<h1 class="logo"><img src="../images/logo.png" alt=""></h1>
		<p class="pageTitle">당신의 라이프스타일에 어울리는 자동차는?</p>
		<div class="questionWrap">
			<div class="questionList">
				<div class="box">
					<span class="num f_1_1">Q1</span>
					<p class="questionTitle">짐이 차 트렁크에 모두 <br>실리지 않을 때 당신의 선택은?</p>
					<div class="inputWrap">
						<input type="radio" name="Q1" id="Q1_A">	
						<label for="Q1_A"><p>큰 고민없이 뒷 좌석에 싣거나, <br>동승자에게 짐을 들고 타라고 한다</p></label>
						<input type="radio" name="Q1" id="Q1_B">	
						<label for="Q1_B"><p>필요 없는 짐을 파악 후 빼고 <br>트렁크 공간을 확보한다</p></label>
						<input type="radio" name="Q1" id="Q1_C">	
						<label for="Q1_C"><p>짐을 다시 꺼내고 트렁크 공간을 고려하여 <br>큰 짐부터 차곡차곡 정리해 싣는다</p></label>		
					</div>
				</div>
				<div class="box">
					<span class="num f_1_1">Q2</span>
					<p class="questionTitle">길을 잘못 들어 네비게이션에도 <br>없는 길을 달리게 되었다면?</p>
					<div class="inputWrap">
						<input type="radio" name="Q2" id="Q2_A">	
						<label for="Q2_A"><p>어차피 길은 연결되어 있을테니 <br>주변 경치를 즐기면 주행한다</p></label>
						<input type="radio" name="Q2" id="Q2_B">	
						<label for="Q2_B"><p>주변에 길을 물어볼 수 있는 곳이 <br>있는 지 살펴본다</p></label>
						<input type="radio" name="Q2" id="Q2_C">	
						<label for="Q2_C"><p>안전하게 왔던 길을 되짚어 돌아간다</p></label>	
					</div>
				</div>
				<div class="box">
					<span class="num f_1_1">Q3</span>
					<p class="questionTitle">다음 도로 중 가장 <br>달리고 싶은 도로는?</p>
					<div class="inputWrap">
						<input type="radio" name="Q3" id="Q3_A">	
						<label for="Q3_A"><p>거친 감성을 느낄 수 있는 오프로드</p></label>
						<input type="radio" name="Q3" id="Q3_B">	
						<label for="Q3_B"><p>도시 야경이 멋있게 보이는 도심 외곽 도로</p></label>
						<input type="radio" name="Q3" id="Q3_C">
						<label for="Q3_C"><p>나무가 울창하고 차량 운행이 한적한 국도</p></label>	
					</div>
				</div>
				<div class="box">
					<span class="num f_1_1">Q4</span>
					<p class="questionTitle">캠핑을 계획중인 당신 <br>캠핑 준비물은 어떻게 챙기시나요?</p>
					<div class="inputWrap">
						<input type="radio" name="Q4" id="Q4_A">	
						<label for="Q4_A"><p>자연 그대로 최대한 느끼고자 <br>짐은 되도록 최소화하는 편이다</p></label>
						<input type="radio" name="Q4" id="Q4_B">	
						<label for="Q4_B"><p>먼저 체크리스트를 만들고 <br>필요한 용품만 알차게 챙긴다</p></label>
						<input type="radio" name="Q4" id="Q4_C">
						<label for="Q4_C"><p>차량에 실리는 만큼 <br>보유하고 있는 캠핑용품 대부분을 챙긴다</p></label>	
					</div>
				</div>
				<div class="box">
					<span class="num f_1_1">Q5</span>
					<p class="questionTitle">자동차 선택 시 <br>가장 고민되는 것은?</p>
					<div class="inputWrap">
						<input type="radio" name="Q5" id="Q5_A">	
						<label for="Q5_A"><p>안전성과 편의성</p></label>
						<input type="radio" name="Q5" id="Q5_B">	
						<label for="Q5_B"><p>용도성과 가성비</p></label>
						<input type="radio" name="Q5" id="Q5_C">
						<label for="Q5_C"><p>디자인과 스타일</p></label>	
					</div>
				</div>
			</div>
			<div class="control mt30">
				<a href="javascript:void(0);" class="prev f_1_1"><span><strong>&#60;&nbsp;&nbsp;</strong>이전</span></a>
				<span class="sliderpage f_1_2"></span>
				<a href="javascript:void(0);" class="next f_1_1"><span>다음</span><strong>&nbsp;&nbsp;&#62;</strong></a>
				<a href="result.html" class="view f_1_4 f_700"><span>결과보기</span></a>
			</div>	 
		</div>
	</div>
	<script>

		var slider = $('.questionList');
		if (slider.length) {
			var currentSlide;
			var slidesCount;
			var sliderCounter = $('.questionWrap .sliderpage');

			var updateSliderCounter = function(slick, currentIndex) {
				currentSlide = slick.slickCurrentSlide() + 1;
				slidesCount = slick.slideCount;
				sliderCounter.html('<span class="f_700">' + currentSlide + '</span>' + ' / ' + slidesCount);

				if( currentSlide === slidesCount ){
					$('.questionWrap .control').addClass('last');
				}else{
					$('.questionWrap .control').removeClass('last');
				}
			};


			slider.on('init', function(event, slick) {
				updateSliderCounter(slick);
			});

			slider.on('afterChange', function(event, slick, currentSlide) {
				updateSliderCounter(slick, currentSlide);
			});
			
			//슬라이드작동
			slider.slick({
			  dots: false,
			  infinite: false,
			  speed: 500,
			  fade: true,
			  adaptiveHeight: true,
			  slidesToShow: 1,
			  prevArrow: $('.questionWrap .prev'),
			  nextArrow: $('.questionWrap .next')
			});
		}
	</script>
</body>
</html>
