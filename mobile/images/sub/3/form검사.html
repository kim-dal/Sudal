<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>form검사</title>
    <script>
        function check_input() {
            tvalue = document.member_form.idname;
            onvalue = tvalue.value;

            count = 0;
            for (i = 0; i < onvalue.length; i++) {
                ls_one_char = onvalue.charAt(i);

                if (ls_one_char.search(/[0-9|a-z|A-Z|ㄱ-ㅎ|ㅏ-ㅣ|가-힝]/) == -1) {
                    count++;
                }
            }
            if (count != 0) {
                alert("검색시 숫자, 영문, 한글만 사용 가능 \n 다시입력하세요.");
                tvalue.value = "";
                tvalue.focus();
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="member_form" action="http://localhost/1/db/data2/form/insert.php" method="post">
        <ul>
            <li>
                <label for="idname">아이디</label>
                <input type="text" id="idname" name="idname" onkeyup="return check_input()">
                * 한글+영문+숫자만 입력가능
            </li>
            <li>
                <input type="submit" value="전송">
            </li>
        </ul>
    </form>


</body></html>
